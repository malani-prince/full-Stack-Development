<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-style</title>
    <link rel="stylesheet" href="./css-list-style.css">
</head>

<body>

    <div id="list-1">
        <ul id="unorder">
            <li>Item - 1</li>
            <li>Item - 2</li>
            <li>Item - 3</li>
            <li>Item - 4</li>
            <li>Item - 5</li>
            <li>Item - 6</li>
        </ul>
    </div>
    <hr>
    <div id="list-2">
        <ol id="order">
            <li>Item - 1</li>
            <li>Item - 2</li>
            <li>Item - 3</li>
            <li>Item - 4</li>
            <li>Item - 5</li>
            <li>Item - 6</li>
        </ol>
    </div>

</body>

</html>
