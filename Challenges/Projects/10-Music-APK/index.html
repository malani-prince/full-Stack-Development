<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Window</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/fbb5c6fa2b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <img id="img-1" src="../Images/less-than.png" alt="" width="40px">
                </div>
                <div class="circle">
                    <img id="img-2" src="../Images/menu.png" alt="" width="40px">
                </div>
            </nav>

            <img src="../Images/singer.jpg" alt="" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puetro ricto</p>

            <audio controls id="song">
                <source src="../music/Despacito_320(PagalWorld).mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>                </div>
                <div>
                    <i class="fa-solid fa-play"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>

            </div>
        </div>
    </div>



    <script src="./base.js"></script>
</body>

</html>
