<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange - 1 - Making Contact Form</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div id="basic">
        <fieldset>

            <legend>Task-1</legend>
            <p id="heading">Challange - 1 </p>
            <p id="aim">Aim: <Span style="color: blue;">Making Contact Form </Span> </p>

        </fieldset>
    </div>

    <div id="container-form">

        <div id="title">
            <h1>Contact Form</h1>
            <p id="description">Please Enter the Basic Details of Yours </p>
        </div>

        <div id="form-root">
            <form action="" id></form>
            <P>first-name:
                <input type="text" id="f-name" class="f-name" placeholder="First-name">
            </P>

            <p>last-name:
                <input type="text" id="l-name" class="l-name" placeholder="Last-name">

            </p>
            Gender:
            male: <input type="radio" name="gender" id="male">
            female: <input type="radio" name="gender" id="female">
            </P>

            <p>
                Email:
                <input type="email" name="mail" id="mail" placeholder="Email">
            </p>

            <p>
                Address:
                <textarea name="textarea" id="area" cols="40" rows="5" placeholder="Address"></textarea>
            </p>

            <p>
                Subject:
                <select name="subject" id="subject">
                    <option value="">--select</option>
                    <option value="Math">Math</option>
                    <option value="OOPC">OOPC</option>
                    <option value="DSA">DSA</option>
                    <option value="DBMS">DBMS</option>
                    <option value="Algorithm">Algorithm</option>
                    <option value="WDM">WDM</option>
                    <option value="Block-chain-technologies">Block-chain-technologies</option>
                    <option value="Cloud Computing">Cloude computing</option>
                </select>
            </p>

            <p>
                Remarks:
                <textarea name="textarea" id="remarks" cols="40" rows="5" placeholder="Remakrks"></textarea>
            </p>

            <p>
                <input type="submit" value="Send">
            </p>
        </div>

    </div>
    <br><br>
</body>

</html>
